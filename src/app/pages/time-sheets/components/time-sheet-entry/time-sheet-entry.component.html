<div class="container">
  <h3 mat-dialog-title>{{title}}</h3>

  <form (ngSubmit)="addTimeSheet()" [formGroup]="form">
    <div fxLayout="row">
      <mat-form-field class="form-item">
        <mat-select placeholder="Client" formControlName="client">
          <mat-option *ngFor="let client of clients" [value]="client">
            {{client.name}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="hasError('client'); let error">{{error}}</mat-error>
      </mat-form-field>

      <mat-form-field class="form-item">
        <mat-select placeholder="Project" formControlName="project">
          <mat-option *ngFor="let project of projects" [value]="project">
            {{project.name}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="hasError('project'); let error">{{error}}</mat-error>
      </mat-form-field>

      <mat-form-field class="form-item">
        <mat-select placeholder="Status" formControlName="status">
          <mat-option *ngFor="let status of statuses" [value]="status">
            {{status.name}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="hasError('status'); let error">{{error}}</mat-error>
      </mat-form-field>
    </div>

    <div class="form-item">
      <div class="slider-field time-slider" fxLayout="row" fxLayoutAlign="center center">
        <span class="slider-field-label"> Duration:</span>
        <mat-slider thumb-label=true min=1 max=600 fxFlex formControlName="duration"></mat-slider>
        <span class="slider-field-extension">minutes</span>
      </div>
      <mat-error *ngIf="hasError('duration'); let error">{{error}}</mat-error>
    </div>

    <mat-form-field class="full-width form-item">
      <textarea matInput placeholder="Comment" formControlName="comment"></textarea>
    </mat-form-field>

    <div mat-dialog-actions>
      <button mat-raised-button matDialogClose>Cancel</button>
      <button mat-raised-button color="primary">Save</button>
    </div>
  </form>
</div>
